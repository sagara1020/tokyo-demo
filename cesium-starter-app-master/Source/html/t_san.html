  <h1>インタビュー者</h1>
   <p>Tさん</p>
  <h1>調査エリア</h1>
   <p>福知山駅周辺</p>
  <h1>豪雨時の印象</h1>
   <p>出勤しようとした時に国道９号線が土砂崩れでお店に行けなかった。</p>
  <h1>浸水被害</h1>
   <p>お店がもう少しで水浸しになりそうだった。</p>
  <h1>普段の生活に戻るまでの時間</h1>
   <p>スタッフが、床上浸水にあっていたため、その間。</p>
  <h1>災害時に大変だったこと</h1>
   <p>車が水に浸かって使えなくなった。</p>
  <h1>災害前後での意識の変化</h1>
   <p>お店の裏に水が入ってしまうと商品がダメになってしまう。そのため、雨の日は、裏に置いている商品を高く上げるようにしている。</p>
