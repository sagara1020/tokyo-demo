<body>
  <h1>インタビュー者</h1>
  <p>Kさん</p>
  <h1>調査エリア</h1>
  <p>福知山成美高校周辺</p>
  <h1>豪雨時の印象</h1>
  <p>成美高校のあたりから雨がすごかった。経験したことがなかったので大変だった。家にいるしか出来なかった。</p>
  <h1>浸水被害</h1>
  <p>一宮神社の石のところまでギリギリ</p>
  <h1>普段の生活に戻るまでの時間</h1>
  <p>大きな被害がなかった。</p>
  <h1>災害時に大変だったこと</h1>
  <p>特になかった。</p>
  <h1>災害前後での意識の変化</h1>
  <p>変化はあまりない</p>
