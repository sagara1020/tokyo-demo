 <title>福知山水害マップ</title>

<body>
  <div id="page">
  <h1>インタビュー者</h1>
   <p>Fさん</p>
  <h1>調査エリア</h1>
   <p>市民球場周辺</p>
  <h1>豪雨時の印象</h1>
   <p>ずっと２階に避難。身動きが取れない状況で見ているしかなかった。</p>
  <h1>浸水被害</h1>
   <p>50cm浸水した。お盆の夜、２階に避難した。次の日の昼に水がひいた。サイレンは鳴っていて、聞こえていた。まわりは海。腰ぐらいまで浸かった。→１５台の車が浸水。</p>
  <h1>普段の生活に戻るまでの時間</h1>
   <p>ボランティアの協力などもあり、泥のかき出しを行った。→４カ月</p>
  <h1>災害時に大変だったこと</h1>
   <p>２階での生活。工場の復旧</p>
  <h1>災害前後での意識の変化</h1>
   <p>避難所を確保すること。避難したくても行くに行けない。車を高台にもっていくこと。</p>
